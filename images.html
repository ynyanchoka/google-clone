<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Google search</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <header>
        <ul>
            <li><i class="fa fa-th"></i></li>
            <li><i class="fa fa-user"></i></li>
        </ul>
    </header>

    <section>
        <div class="image_container"><img src="images/download.png"></div>
        <form action="https://google.com/search" target="_blank">
            <div class="search_bar">
                <i class="fa fa-search"></i>
                <input type="text" name="q">
               
            </div>
            <div class="search_buttons">
                <input type="submit" value="Google Search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
        <p>Google offered in: <span style="color: blue;">Kiswahili</span></p>
    </section>
    <footer>
        <div class="footer1">
            <ul>
                <li><a href="#">Kenya</a></li>
            </ul>
        </div>
        <div class="footer2">
            <ul class="bottomone rightone">
                <li><a target="blank" href="https://www.google.co.uk/preferences?hl=en">Privacy</a></li>
                <li><a target="blank" href="https://www.google.co.uk/intl/en/policies/terms/?fg=1">Terms</a></li>
                <li>
                    <div class="dropup-center dropup">
                        <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Settings
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="https://www.google.com/preferences?hl=en-KE&fg=1">Search settings</a></li>
                          <li><a class="dropdown-item" href="https://www.google.com/advanced_search?hl=en-KE&fg=1">Advanced search</a></li>
                          <li><a class="dropdown-item" href="https://myaccount.google.com/yourdata/search?utm_source=googlemenu&fg=1&pli=1">Your data in search</a></li>
                          <li><a class="dropdown-item" href="#">Search history</a></li>
                          <li><a class="dropdown-item" href="https://support.google.com/websearch/?visit_id=638035891625014388-86644364&hl=en-KE&rd=2#topic=3378866">Search help</a></li>
                          <li><a class="dropdown-item" href="https://www.google.com/?pccc=1">Send feedback</a></li>
                        </ul>
                      </div>
                </li>
          
              </ul>
              <ul class="leftone bottomone">
                <li><a target="blank" href="https://www.google.co.uk/intl/en/about.html?fg=1">About</a></li>
                <li><a target="blank" href="https://www.google.co.uk/services/?fg=1">Advertising</a></li>
                <li><a target="blank" href="https://www.google.co.uk/intl/en/ads/?fg=1">Business</a></li>
                <li><a target="blank" href="https://www.google.co.uk/intl/en/ads/?fg=1">How Search Works</a></li>
              </ul>
        </div>
    </footer>
</body>
</html>
